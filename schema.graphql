enum Status {
  REQUESTED
  CANCELLED
  EXECUTED
}

type Swap @entity {
  id: String!
  user: User!
  chainId: Int!
  status: Status!
  tokenIn: Token!
  tokenAmountIn: BigInt!
  tokenOut: Token!
  priceChecker: Bytes!
  priceCheckerData: Bytes!
  transactionHash: Bytes!
}

type Token @entity {
  id: String!
  name: String
  symbol: String
  decimals: Int
}

type User @entity {
  id: String!
  swaps: [Swap!]! @derivedFrom(field: "user")
}