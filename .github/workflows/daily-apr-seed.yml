name: Daily ETL Process

on:
  workflow_dispatch:

jobs:
  run_etl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18.14.0" # Adjust this as per your requirement

      - name: Install Dependencies
        run: npm install
        working-directory: ./packages/balancer-apr # Navigate to your specific package

      - name: Run ETL Process
        env:
          DATABASE_URL: ${{ secrets.APR_DATABASE_URL }}
        run: node -r esbuild-register src/dailySeed.ts
        working-directory: ./packages/balancer-apr # Ensure you're in the correct directory
