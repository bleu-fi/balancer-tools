# fly.toml app configuration file generated for balancer-tools on 2023-05-16T12:19:06-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "balancer-tools"
primary_region = "bos"
kill_signal = "SIGINT"
kill_timeout = 5

[experimental]
auto_rollback = true

[env]
NEXTJS_APP_PORT = "3000"
PRIMARY_REGION = "bos"

[[services]]
protocol = "tcp"
internal_port = 3000
min_machines_running = 0
processes = ["app"]
auto_stop_machines = true
auto_start_machines = true

[[services.ports]]
port = 80
handlers = ["http"]
force_https = true

[[services.ports]]
port = 443
handlers = ["tls", "http"]
[services.concurrency]
type = "connections"
hard_limit = 25
soft_limit = 20

[[services.tcp_checks]]
interval = "15s"
timeout = "2s"
grace_period = "1s"
restart_limit = 0
